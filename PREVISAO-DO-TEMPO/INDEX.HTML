<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
  <title>Previsão do Tempo</title>
</head>

<body>
  <div class="container">
    <input class="input-cidade" placeholder="Digite o nome da cidade">
    <button class="botao-buscar" onclick="cliqueiNoBotao()">
      <img class="img-busca" src="https://www.svgrepo.com/show/488200/find.svg" alt="lupa">
    </button>

    <div class="caixa-media">
      <h2 class="cidade">Tempo em Sao Paulo</h2>

      <p class="temp">21°C</p>

      <div class="caixa-menor">
        <img class="img-previsao" src="https://openweathermap.org/img/wn/04n.png" alt="icone-info-tempo">
        <p class="texto-previsao">Nublado</p>
      </div>

      <p class="umidade">Unidade: 78%</p>
    </div>

  </div>
</body>

</html>
